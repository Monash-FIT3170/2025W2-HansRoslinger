<!doctype html>
<html>
  <head>
    <title>Embedding Vega-Lite</title>
    <script src="https://cdn.jsdelivr.net/npm/vega@6.0.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@6.1.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.29.0"></script>
  </head>
  <body>
    <div id="vis"></div>

    <script type="text/javascript">
        fetch("./line-chart.json")
          .then(response => response.json())
          .then(data => {
            var vegalite_spec = data;
            vegaEmbed("#vis", vegalite_spec);
          })
          .catch(error => {
            console.error("Error loading the line-chart JSON file:", error);
          });
    </script>
  </body>
</html>
